<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>画板</title>
    <link rel="stylesheet" href="/style.e308ff8e.css">
    <style>.tools {
        position: fixed;
        top: 5vh;
        left: 10vw;
        width: 80px;
        /* border: 1px solid red; */
        display: flex;
        justify-content: space-between;
        font-size: 26px;
      }
      svg {
        cursor: pointer;
        border: 1px solid black;
      }
      body {
        cursor: url(/pencil.010d0ad7.png) 0 15, auto;
      }
      body.eraser {
        cursor: url(/eraser.95a0233d.png) 0 15, auto;
      }</style>
  <script src="/style.e308ff8e.js"></script></head>

  <body>
    <div class="tools">
      <svg class="icon" id="pencil" aria-hidden="true">
        <use xlink:href="#icon-pan_icon"></use>
      </svg>
      <svg class="icon" id="eraser" aria-hidden="true">
        <use xlink:href="#icon-eraser"></use>
      </svg>
    </div>
    <canvas id="canvas" width="100" height="100"></canvas>
    <script src="/main.1f19ae8e.js"></script>
    <script src="//at.alicdn.com/t/font_2379271_1nz9k2645wc.js"></script>
    <script>var canvas = document.getElementById("canvas");
canvas.width = document.documentElement.clientWidth;
canvas.height = document.documentElement.clientHeight;
var isTouchDevice = ("ontouchstart" in document.documentElement);
var ctx = canvas.getContext("2d");
ctx.lineWidth = 8;
ctx.lineCap = "round";
ctx.fillStyle = "black";
ctx.strokeStyle = "blue";

pencil.onclick = function () {
  ctx.lineWidth = 8;
  ctx.strokeStyle = "blue";
  document.body.classList.remove("eraser");
};

eraser.onclick = function () {
  ctx.lineWidth = 16;
  ctx.strokeStyle = "white";
  document.body.classList.add("eraser");
};

var painting = false;
var lastPosition;

function drawLine(x1, y1, x2, y2) {
  ctx.beginPath();
  ctx.moveTo(x1, y1);
  ctx.lineTo(x2, y2);
  ctx.stroke();
}

if (isTouchDevice) {
  canvas.ontouchstart = function (e) {
    var x = e.touches[0].clientX;
    var y = e.touches[0].clientY;
    lastPosition = [x, y];
  };

  canvas.ontouchmove = function (e) {
    var x = e.touches[0].clientX;
    var y = e.touches[0].clientY;
    drawLine(lastPosition[0], lastPosition[1], x, y);
    lastPosition = [x, y];
  };
} else {
  canvas.onmousedown = function (e) {
    painting = true;
    lastPosition = [e.clientX, e.clientY];
  };

  canvas.onmousemove = function (e) {
    if (painting === true) {
      drawLine(lastPosition[0], lastPosition[1], e.clientX, e.clientY);
      lastPosition = [e.clientX, e.clientY];
    }
  };

  canvas.onmouseup = function () {
    painting = false;
  };
}</script>
  </body>
</html>
